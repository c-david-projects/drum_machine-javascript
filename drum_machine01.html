<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drum Machine</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    <script src="./play.js"></script>
</head>

<body>
    <div class="header">
        Play some beats
    </div>
    <div class="drum-main">
        <div class="title-drum">Beats Machine</div>
        <div class="grid-container wrapper">
            <button type="button" class="button-play" data-sample="97">
      <span class="p-t">kick</span>
    </button>
            <button type="button" class="button-play" data-sample="115">
      <span class="p-t">clap</span>
    </button>
            <button type="button" class="button-play" data-sample="100">
      <span class="p-t">FX</span>
    </button>
            <button type="button" class="button-play" data-sample="106">
      <span class="p-t">FX 2</span>
    </button>
            <button type="button" class="button-play" data-sample="107">
      <span class="p-t">snare</span>
    </button>
            <button type="button" class="button-play" data-sample="108">
      <span class="p-t">Hat</span>
    </button>
        </div>
    </div>
    <button style="display:none;" id="btn" class="extended-btn button-play extended-btn-responsive" type="button">lyric generator</button>
    <div id="text" class="text-lyric"><br>
    </div>
    <div class="footer">
        <p class="footer-text ">Cesar Martins Lima
            <script>
                document.write(new Date().getFullYear());
            </script>
        </p>
    </div>
</body>

</html>
